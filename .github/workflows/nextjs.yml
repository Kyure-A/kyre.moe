# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "store-path=$(pnpm store path)" >> $GITHUB_OUTPUT
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.store-path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Restore next.js cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Install Emacs for Org export
        run: |
          sudo apt-get update
          sudo apt-get install -y emacs-nox
      - name: Export Org to Markdown
        run: pnpm content:org
      - name: Copy blog images to public
        run: |
          for dir in content/blog/*/; do
            slug=$(basename "$dir")
            mkdir -p "public/blog/$slug"
            find "$dir" -maxdepth 1 -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" -o -name "*.gif" -o -name "*.webp" -o -name "*.svg" \) -exec cp {} "public/blog/$slug/" \;
          done
      - name: Convert hero image to WebP
        run: |
          sudo apt-get update
          sudo apt-get install -y webp
          cwebp -q 100 -alpha_q 100 public/kyure_a.png -o public/kyure_a.webp
          cwebp -q 100 -alpha_q 100 -resize 0 640 public/kyure_a.png -o public/kyure_a-640.webp
          cwebp -q 100 -alpha_q 100 -resize 1000 0 public/kyure_a.png -o public/kyure_a-1000.webp
          cwebp -q 100 -alpha_q 100 -resize 1600 0 public/kyure_a.png -o public/kyure_a-1600.webp
      - name: Build with Next.js
        env:
          CI: false
          ESLINT_NO_DEV_ERRORS: true
        run: pnpm next build --no-lint
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
